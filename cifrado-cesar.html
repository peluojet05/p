<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cifrado cesar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>    
</head>
<body class="container p-3 mb-2 bg-dark text-white">
    <div class="container">
        <div class="position-absolute top-0 start-50 translate-middle-x">
            <p class="fs-1 fw-bolder text-decoration-underline">CIFRADO CESAR</p>
        </div>

        <!-- cifrar -->
        <div class="position-absolute top-50 start-50 translate-middle">
            <label for="textoC">Texto que desea cifrar:</label>
            <textarea type="text" name="textoC" id="textoC" class="form-control"></textarea>

            <label for="desplazamientoC">Desplazamiento:</label>
            <span id="rangeValueC"></span>
            <input type="range" min="1" max="25" step="1" name="desplazamientoC" id="desplazamientoC" class="form-range" oninput="updateValueC(this.value)">
                    
            <label for="cifrado">Texto cifrado: </label>
            <input type="text"  name="cifrado" id="cifrado" class="form-control" disabled>

            <br>

            <!-- descifrar -->

            <label for="textoD">Texto que desea descifrar:</label>
            <textarea type="text" name="textoD" id="textoD" class="form-control"></textarea>

            <label for="desplazamientoD">Desplazamiento</label>
            <span id="rangeValueD"></span>
            <input type="range" min="1" max="25" step="1" name="desplazamientoD" id="desplazamientoD" class="form-range" oninput="updateValueD(this.value)">

            <label for="descifrado">Texto descifrado: </label>
            <input type="text"  name="descifrado" id="descifrado" class="form-control" disabled>
        </div>

    </div>
    <script src="./js/cesar.js"></script>
</body>
</html>
