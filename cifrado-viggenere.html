<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <title>Cifrado Viggere</title>
    </head>
    <body class="p-3 mb-2 bg-dark text-white">
        <div class="container">
            <div class="position-absolute top-0 start-50 translate-middle-x">
                <p class="fs-1 fw-bolder text-decoration-underline">CIFRADO VIGGENERE</p>
            </div>
            <div class="position-absolute top-50 start-50 translate-middle">
                <article class="datos ">
                    <p>
                        <h3> Texto a cifrar/descifrar</h3>
                    </p>
                    <p>
                        <input class="form-control" type="text" id="txt">
                    </p>
                    <br>
                    <p> 
                        <h3> Clave:</h3>
                    </p>
                    <p>
                        <input class="form-control" type="text" name="posicionamiento" id="txtClave" onpaste="return false;" ondrop="return false;">
                    </p>
                    <br>
                    <p>
                        <input type="button" class="btn btn-info" value="Cifrar" onclick="longitudCifrar()">
                        <input type="button" class="btn btn-info" value="Descifrar" onclick="longitudDescifrar()">
                        <input type="button" class="btn btn-info" value="Reiniciar" onclick="reiniciar()">
                    </p>
                    <br>
                    <p>
                        <h3>Resultado:</h3>
                    </p>
                    <textarea class="form-control" id="res" onpaste="return false;" ondrop="return false;"></textarea>
                    <br>
                    <p>
                        <input type="button" class="btn btn-info" value="Copiar" onclick="colocar()">
                    </p>
                </article>
            </div>
        </div>

        <script src="./js/viggenere.js"></script>
    </body>
</html>
